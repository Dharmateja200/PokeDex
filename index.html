<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Pokemon List</title>
</head>
<body>
    <div class="container">
        <h1 id="Title">PokeDEX</h1>
        <img src="Pokemon.jpg" alt="Ash and Pikachu" id="EntryPic">
        <div class="searchButton">
        <input type="text" name="" placeholder="Search Pokemon" id="DataValue">
        <button id="Button" onclick="GetData()">search</button>
        </div>
        <div class="PowerDisplay">
        <img src="" alt="" id="Pokemon">
        <h2 id="Name">Pokemon Name</h2>
        <p id="Attack">Attack Power:</p>
        <p id="Experience">Experience is:</p>
        <p id="Type">Type</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
